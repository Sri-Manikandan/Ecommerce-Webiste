{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.ImageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="{{product.ImageURL}}">View</a>
                <h4 style="display: inline-block; float: right"><strong style="font-size: 20px;margin-right: 7px;">Rs.{{product.price}}</strong><s style="font-size: 20px;">{{product.false_price}}</s></h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
